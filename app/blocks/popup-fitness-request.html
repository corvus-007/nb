<div id="popup-fitness-request" class="popup-fitness-request" style="display: none;">
  <div class="popup__title">Заявка на участие в конкурсе «Фитнес вызов 2018»</div>
  <form class="fitness-request-form" id="fitness-request-form" action="" method="post" >
    <div class="form-item">
      <label class="form-label form-label--required visuallyhidden" for="field-name">Ваше имя*</label>
      <input type="text" name="name" id="field-name" class="fitness-request-form__input" placeholder="Ваше имя" required>
    </div>

    <div class="form-item">
      <label class="form-label form-label--required visuallyhidden" for="field-email">Ваш e-mail*</label>
      <input type="email" name="email" id="field-email" class="fitness-request-form__input" placeholder="Ваш e-mail*" required>
    </div>

    <div class="form-item">
      <label class="form-label form-label--required visuallyhidden" for="field-phone">Ваш телефон*</label>
      <input type="tel" name="phone" id="field-phone" class="fitness-request-form__input" placeholder="Ваш телефон*" required>
    </div>

    <div class="fitness-request-form__submitbox">
      <button class="landing-button-action" type="submit">
        <span class="landing-button-action__text">Отправить</span>
      </button>
      <p class="fitness-request-form__agreement">Отправляя эту форму, вы даете <a href="" target="_blank">согласие на обработку персональных данных</a>.</p>
    </div>
  </form>
</div>
