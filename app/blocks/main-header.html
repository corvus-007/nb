<header class="main-header">
  <div class="topbar">
    <div class="topbar__inner container-fluid">
      <div class="topbar__item topbar__item--infobar">
        <div class="infobar">
          <ul class="infobar__list">
            <li class="infobar__item">
              <svg class="infobar__icon" width="18" height="18">
                <use xlink:href=""></use>
              </svg>
              <div class="infobar__value">+3°C</div>
            </li>
            <li class="infobar__item">
              <svg class="infobar__icon" width="18" height="18">
                <use xlink:href=""></use>
              </svg>
              <div class="infobar__value">57,47</div>
            </li>
            <li class="infobar__item">
              <svg class="infobar__icon" width="18" height="18">
                <use xlink:href=""></use>
              </svg>
              <div class="infobar__value">67,56</div>
            </li>
          </ul>
        </div>
      </div>
      <div class="topbar__item topbar__item--socials">
        <div class="socials">
          <a class="socials__item" href="" title="Наш Брянск в Одноклассники">
            <svg class="socials__icon" width="18" height="18">
              <use xlink:href="/images/symbols.svg#soc-odnoklassniki"></use>
            </svg>
          </a>
          <a class="socials__item" href="" title="Наш Брянск в Twitter">
            <svg class="socials__icon" width="18" height="18">
              <use xlink:href="/images/symbols.svg#soc-twitter"></use>
            </svg>
          </a>
          <a class="socials__item" href="" title="Наш Брянск в Вконтакте">
            <svg class="socials__icon" width="18" height="18">
              <use xlink:href="/images/symbols.svg#soc-vk"></use>
            </svg>
          </a>
          <a class="socials__item" href="" title="Наш Брянск в Facebook">
            <svg class="socials__icon" width="18" height="18">
              <use xlink:href="/images/symbols.svg#soc-facebook"></use>
            </svg>
          </a>
          <a class="socials__item" href="" title="Наш Брянск в Instagram">
            <svg class="socials__icon" width="18" height="18">
              <use xlink:href="/images/symbols.svg#soc-instagram"></use>
            </svg>
          </a>
          <a class="socials__item" href="" title="Наш Брянск в Google+">
            <svg class="socials__icon" width="18" height="18">
              <use xlink:href="/images/symbols.svg#soc-google-plus"></use>
            </svg>
          </a>
        </div>
      </div>
      <div class="topbar__item topbar__item--searchbar">
        <div class="searchbar searchbar--closed">
          <button class="searchbar-toggler" type="button" aria-label="Показать поиск">
            <svg class="searchbar-toggler__icon" width="18" height="18">
              <use xlink:href="/images/symbols.svg#search"></use>
            </svg>
          </button>
          <div class="searchbar__content">
            <form class="searchbar__form searchbox searchbox--black" action="" method="GET">
              <input class="searchbox__input form-control" type="search" name="s" placeholder="Поиск">
              <button class="searchbox__submit" aria-label="Искать">
                <svg class="searchbox__submit-icon" width="18" height="18">
                  <use xlink:href="/images/symbols.svg#search"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="navbar">
    <div class="navbar__inner container-fluid">
      <div class="navbar__logo logo">
        <a class="logo__link" href="/">
          <img class="logo__image" src="http://placeholder.pics/svg/234x49/ddd/666-ddd" alt="Логотип компании «Название_компании»">
        </a>
      </div>
      <div class="main-nav-wrapper">
        <nav id="main-nav" class="main-nav okayNav">
          <ul class="main-nav__list">
            <li class="current-menu-item"><a href="">Россия и мир</a></li>
            <li><a href="">Общество</a></li>
            <li><a href="">Власть</a></li>
            <li><a href="">Происшествия</a></li>
            <li><a href="">Новости компаний</a></li>
            <li><a href="">Спорт</a></li>
            <li><a href="">Культура</a></li>
            <li><a href="">Происшествия</a></li>
            <li><a href="">Новости компаний</a></li>
            <li><a href="">Спорт</a></li>
            <li><a href="">Культура</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>
